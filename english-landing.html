  <body>
    <!-- Start Menu - English -->
    <div id="startMenu" class="page active">
      <div class="landing-container">
        <div class="map-section">
          <div class="map-wrapper">
            <img src="Ecoregions/recolored-texas-map.png" alt="Texas Ecoregions Map" class="ecoregions-map">
            <img src="Ecoregions/chihuahuan-deserts.png" data-region="chihuahuanDeserts" class="region-overlay" alt="">
            <img src="Ecoregions/arizona-new-mexico-mountains.png" data-region="arizonaNewMexicoMountains" class="region-overlay" alt="">
            <img src="Ecoregions/high-plains.png" data-region="highPlains" class="region-overlay" alt="">
            <img src="Ecoregions/southwestern-tablelands.png" data-region="southwesternTablelands" class="region-overlay" alt="">
            <img src="Ecoregions/central-great-plains.png" data-region="centralGreatPlains" class="region-overlay" alt="">
            <img src="Ecoregions/cross-timbers.png" data-region="crossTimbers" class="region-overlay" alt="">
            <img src="Ecoregions/texas-blackland-prairies.png" data-region="texasBlacklandPrairies" class="region-overlay" alt="">

            <img src="Ecoregions/east-central-texas-plains.png" data-region="eastCentralTexasPlains" class="region-overlay" alt="">
            <img src="Ecoregions/south-central-plains.png" data-region="southCentralPlains" class="region-overlay" alt="">
            <img src="Ecoregions/western-gulf-coastal-plain.png" data-region="westernGulfCoastalPlain" class="region-overlay" alt="">
          </div>
        </div>
        
        <div class="legend-sidebar">
          <h1>Ecoregions of Texas</h1>
          
          <div class="legend">
            <div class="legend-item" data-region="chihuahuanDeserts" onclick="navigateToEcoregion('chihuahuanDeserts')">
              <div class="legend-color" style="background-color: #6a380a;"></div>
              <span class="legend-label">Chihuahuan Deserts</span>
            </div>
            <div class="legend-item" data-region="arizonaNewMexicoMountains" onclick="navigateToEcoregion('arizonaNewMexicoMountains')">

              <span class="legend-label">Arizona/New Mexico Mountains</span>
            </div>
            <div class="legend-item" data-region="highPlains" onclick="navigateToEcoregion('highPlains')">
              <div class="legend-color" style="background-color: #9c4c00;"></div>
              <span class="legend-label">High Plains</span>
            </div>
            <div class="legend-item" data-region="southwesternTablelands" onclick="navigateToEcoregion('southwesternTablelands')">

              <span class="legend-label">Southwestern Tablelands</span>
            </div>
            <div class="legend-item" data-region="centralGreatPlains" onclick="navigateToEcoregion('centralGreatPlains')">
              <div class="legend-color" style="background-color: #d48c49;"></div>
              <span class="legend-label">Central Great Plains</span>
            </div>
            <div class="legend-item" data-region="crossTimbers" onclick="navigateToEcoregion('crossTimbers')">

              <span class="legend-label">Cross Timbers</span>
            </div>
            <div class="legend-item" data-region="texasBlacklandPrairies" onclick="navigateToEcoregion('texasBlacklandPrairies')">
              <div class="legend-color" style="background-color: #ffbe82;"></div>
              <span class="legend-label">Texas Blackland Prairies</span>
            </div>
            <div class="legend-item" data-region="edwardsPlateau" onclick="navigateToEcoregion('edwardsPlateau')">
              <div class="legend-color" style="background-color: #ffeedf;"></div>
              <span class="legend-label">Edwards Plateau</span>
            </div>
            <div class="legend-item" data-region="southernTexasPlains" onclick="navigateToEcoregion('southernTexasPlains')">

            </div>
            <div class="legend-item" data-region="eastCentralTexasPlains" onclick="navigateToEcoregion('eastCentralTexasPlains')">

              <span class="legend-label">East Central Texas Plains</span>
            </div>

              <span class="legend-label">Western Gulf Coastal Plains</span>
