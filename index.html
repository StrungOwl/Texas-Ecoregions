<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Texas Ecoregions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
      
      #index-video{
        position:fixed;
        right:0px;
        bottom: 0px;
        width: fit-content;
        height: fit-content;
        z-index: 0;
      }

      .language-selection {
        display: flex;
        z-index: 1;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 30px;
        background: rgba(0,0,0,0.5);
      }
      
      @keyframes titleAnimation{
        from {
          opacity: 0%;
          font-size: 10px;
        }
        to {
          opacity: 100%;
          font-size: 100px;
        }
      }

      .language-selection h1 {
        color: white;
        font-size: 100px;
        text-align: center;
        margin: 0;
        animation-name: titleAnimation;
        animation-duration: 1.5s;
        z-index: 1;
      }
      
      .button-container {
        display: flex;
        gap: 20px;
      }
      
      .language-btn {
        padding: 15px 40px;
        font-size: 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        font-weight: bold;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      
      .language-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }
      
      .english-btn {
        background-color: #8a9e2f;
      }
      
      .spanish-btn {
        background-color: #5377bb;
      }
      
    </style>
  </head>
  <body>
    <video autoplay muted loop id="index-video">
      <source src="Ecoregions/marshes-video.mp4">
    </video>
    <div class="language-selection">
      <h1>
        Texas Ecoregions
      </h1>
      <div class="button-container" style="z-index: 1;">
        <a href="english-landing.html" class="language-btn english-btn">English</a>
        <a href="spanish-landing.html" class="language-btn spanish-btn">Espa√±ol</a>
      </div>
    </div>
  </body>
</html>
    <script src="sketch.js"></script>
  </body>
</html>
